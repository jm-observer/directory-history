[tasks.builds]
script = '''
cargo build --release
'''

[tasks.record]
script_runner  = "@shell"
script = '''
./target/release/directory-history record c:// ${@}
'''
dependencies = ["builds"]


[tasks.compare]
script_runner  = "@shell"
script = '''
./target/release/directory-history compare ${@}
'''
dependencies = ["builds"]